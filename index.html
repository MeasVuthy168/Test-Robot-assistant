
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d2d5c;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    svg {
      width: 200px;
    }

    #head {
      animation: headRotate 2s infinite ease-in-out;
      transform-origin: center bottom;
    }

    #right-arm {
      animation: armSwing 2s infinite ease-in-out;
      transform-origin: top right;
    }

    @keyframes headRotate {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(10deg); }
    }

    @keyframes armSwing {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-20deg); }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Body -->
    <rect x="75" y="100" width="50" height="80" rx="10" fill="#ffd700"/>

    <!-- Head -->
    <g id="head">
      <rect x="70" y="50" width="60" height="40" rx="8" fill="#ffd700"/>
      <circle cx="85" cy="70" r="5" fill="#0d2d5c"/>
      <circle cx="115" cy="70" r="5" fill="#0d2d5c"/>
    </g>

    <!-- Right Arm -->
    <g id="right-arm">
      <rect x="125" y="110" width="35" height="10" rx="4" fill="#ffd700"/>
    </g>

    <!-- Left Arm -->
    <rect x="40" y="110" width="35" height="10" rx="4" fill="#ffd700"/>
  </svg>
</body>
</html>
