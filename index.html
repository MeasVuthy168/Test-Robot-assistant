<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Robot</title>
  <style>
    body {
      margin: 0;
      background-color: #0d2d5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .robot {
      position: relative;
      animation: walk 2s infinite ease-in-out;
    }

    .head {
      width: 80px;
      height: 50px;
      background: #ffd700;
      border-radius: 10px;
      position: relative;
      animation: head-tilt 2s infinite ease-in-out;
      transform-origin: center;
      margin: 0 auto;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 18px;
      animation: blink 4s infinite;
    }

    .eye.left { left: 18px; }
    .eye.right { right: 18px; }

    .neck {
      width: 10px;
      height: 10px;
      background: #ffd700;
      margin: 0 auto;
    }

    .body {
      width: 60px;
      height: 100px;
      background: #ffd700;
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
    }

    .arm {
      width: 40px;
      height: 10px;
      background: #ffd700;
      position: absolute;
      top: 20px;
      transform-origin: left center;
    }

    .arm.left {
      left: -40px;
      animation: wave-left 1.5s infinite ease-in-out;
    }

    .arm.right {
      right: -40px;
      transform-origin: right center;
      animation: wave-right 1.5s infinite ease-in-out;
    }

    .leg {
      width: 14px;
      height: 50px;
      background: #ffd700;
      position: absolute;
      bottom: -50px;
      border-radius: 4px;
    }

    .leg.left { left: 10px; }
    .leg.right { right: 10px; }

    /* Animations */
    @keyframes walk {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }

    @keyframes head-tilt {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-5deg); }
    }

    @keyframes wave-left {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(40deg); }
    }

    @keyframes wave-right {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-40deg); }
    }

    @keyframes blink {
      0%, 100% { transform: scaleY(1); }
      45%, 55% { transform: scaleY(0.2); }
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
    </div>
    <div class="neck"></div>
    <div class="body">
      <div class="arm left"></div>
      <div class="arm right"></div>
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
  </div>
</body>
</html>
