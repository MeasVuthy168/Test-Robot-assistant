
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background-color: #0d2d5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .robot {
      position: relative;
      width: 120px;
      animation: walk 2s infinite alternate ease-in-out;
    }

    .head {
      width: 80px;
      height: 50px;
      background: gold;
      border-radius: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      animation: rotateHead 3s infinite ease-in-out;
      transform-origin: center;
      margin: 0 auto;
    }

    .eye {
      width: 10px;
      height: 10px;
      background: #0d2d5c;
      border-radius: 50%;
      animation: blink 4s infinite;
    }

    .neck {
      width: 10px;
      height: 10px;
      background: gold;
      margin: 0 auto;
    }

    .body {
      width: 70px;
      height: 100px;
      background: gold;
      border-radius: 10px;
      margin: 0 auto;
      position: relative;
    }

    .shoulder {
      width: 100%;
      height: 10px;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: space-between;
    }

    .arm {
      width: 20px;
      height: 60px;
      background: gold;
      transform-origin: top center;
    }

    .left-arm {
      animation: waveLeft 2s infinite ease-in-out;
    }

    .right-arm {
      animation: waveRight 2s infinite ease-in-out;
    }

    .legs {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .leg {
      width: 15px;
      height: 50px;
      background: gold;
      border-radius: 4px;
      animation: step 1s infinite ease-in-out;
    }

    .leg.right {
      animation-delay: 0.5s;
    }

    .shoe {
      width: 30px;
      height: 10px;
      background: gold;
      border-radius: 4px;
      margin-top: 2px;
    }

    @keyframes rotateHead {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }

    @keyframes blink {
      0%, 95%, 100% { transform: scaleY(1); }
      96%, 98% { transform: scaleY(0.1); }
    }

    @keyframes waveLeft {
      0%, 100% { transform: rotate(30deg); }
      50% { transform: rotate(60deg); }
    }

    @keyframes waveRight {
      0%, 100% { transform: rotate(-30deg); }
      50% { transform: rotate(-60deg); }
    }

    @keyframes walk {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    @keyframes step {
      0%, 100% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="neck"></div>
    <div class="body">
      <div class="shoulder">
        <div class="arm left-arm"></div>
        <div class="arm right-arm"></div>
      </div>
    </div>
    <div class="legs">
      <div>
        <div class="leg left"></div>
        <div class="shoe"></div>
      </div>
      <div>
        <div class="leg right"></div>
        <div class="shoe"></div>
      </div>
    </div>
  </div>
</body>
</html>
