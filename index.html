
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d2d5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .robot {
      position: relative;
      width: 150px;
      height: 300px;
      animation: bounce 2s infinite;
    }

    /* Head */
    .head {
      width: 80px;
      height: 50px;
      background: gold;
      border-radius: 10px;
      position: absolute;
      top: 0;
      left: 35px;
      animation: headRotate 2s infinite alternate;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .eye {
      width: 12px;
      height: 12px;
      background: black;
      border-radius: 50%;
      animation: blink 2s infinite;
    }

    /* Neck */
    .neck {
      width: 12px;
      height: 10px;
      background: gold;
      position: absolute;
      top: 50px;
      left: 69px;
    }

    /* Body */
    .body {
      width: 80px;
      height: 100px;
      background: gold;
      border-radius: 16px;
      position: absolute;
      top: 60px;
      left: 35px;
    }

    /* Arms */
    .left-arm, .right-arm {
      width: 60px;
      height: 16px;
      background: gold;
      border-radius: 8px;
      position: absolute;
      top: 70px;
      transform-origin: center left;
    }

    .left-arm {
      left: -40px;
      animation: wave 1.5s infinite ease-in-out;
    }

    .right-arm {
      right: -40px;
      animation: wave 1.5s infinite ease-in-out reverse;
    }

    /* Legs */
    .left-leg, .right-leg {
      width: 20px;
      height: 60px;
      background: gold;
      border-radius: 6px;
      position: absolute;
      top: 160px;
    }

    .left-leg {
      left: 40px;
      animation: walk 1.5s infinite ease-in-out;
    }

    .right-leg {
      right: 40px;
      animation: walk 1.5s infinite ease-in-out reverse;
    }

    /* Animations */
    @keyframes headRotate {
      0% { transform: rotate(-10deg); }
      100% { transform: rotate(10deg); }
    }

    @keyframes blink {
      0%, 90% { transform: scaleY(1); }
      95%, 100% { transform: scaleY(0.1); }
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(30deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes walk {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(20deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="neck"></div>
    <div class="body"></div>
    <div class="left-arm"></div>
    <div class="right-arm"></div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
  </div>
</body>
</html>
