
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Robot</title>
  <style>
    body {
      background-color: #0d2d5c;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .robot {
      position: relative;
      width: 120px;
      animation: float 3s ease-in-out infinite;
    }

    /* HEAD */
    .head {
      width: 70px;
      height: 50px;
      background-color: white;
      border-radius: 16px;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(-10deg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0 6px;
    }

    .eye {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background-color: #facc15;
    }

    /* NECK */
    .neck {
      width: 14px;
      height: 14px;
      background-color: #999;
      position: absolute;
      top: 48px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
    }

    /* BODY */
    .body {
      width: 70px;
      height: 80px;
      background-color: #f1f5f9;
      border-radius: 16px;
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* JOINTS */
    .joint {
      width: 16px;
      height: 16px;
      background-color: #444;
      border-radius: 50%;
      position: absolute;
      top: 70px;
    }

    .joint.left { left: 0; }
    .joint.right { right: 0; }

    /* ARMS */
    .arm {
      width: 10px;
      height: 40px;
      background-color: black;
      position: absolute;
      top: 80px;
      transform-origin: top center;
    }

    .arm.left {
      left: -12px;
      transform: rotate(-45deg);
      animation: waveLeft 2s ease-in-out infinite;
    }

    .arm.right {
      right: -12px;
      transform: rotate(45deg);
      animation: waveRight 2s ease-in-out infinite;
    }

    .hand {
      width: 16px;
      height: 20px;
      background-color: white;
      border-radius: 8px;
      position: absolute;
      bottom: -20px;
      left: -3px;
    }

    /* WAIST */
    .waist {
      width: 60px;
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      position: absolute;
      top: 140px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* LEGS */
    .leg {
      width: 10px;
      height: 40px;
      background-color: black;
      position: absolute;
      top: 160px;
    }

    .leg.left { left: 26px; }
    .leg.right { right: 26px; }

    /* SHOES */
    .shoe {
      width: 30px;
      height: 16px;
      background-color: black;
      border-radius: 6px 6px 0 0;
      position: absolute;
      top: 200px;
    }

    .shoe.left { left: 10px; }
    .shoe.right { right: 10px; }

    /* Animations */
    @keyframes waveLeft {
      0%, 100% { transform: rotate(-45deg); }
      50% { transform: rotate(-70deg); }
    }

    @keyframes waveRight {
      0%, 100% { transform: rotate(45deg); }
      50% { transform: rotate(70deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="neck"></div>
    <div class="body"></div>
    <div class="joint left"></div>
    <div class="joint right"></div>
    <div class="arm left"><div class="hand"></div></div>
    <div class="arm right"><div class="hand"></div></div>
    <div class="waist"></div>
    <div class="leg left"></div>
    <div class="leg right"></div>
    <div class="shoe left"></div>
    <div class="shoe right"></div>
  </div>
</body>
</html>
