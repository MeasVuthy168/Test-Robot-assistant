<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Animated Robot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background-color: #0d2d5c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }.robot {
  position: relative;
  width: 180px;
  height: 350px;
  animation: bounce 2s infinite;
}

.head {
  width: 80px;
  height: 50px;
  background: gold;
  border-radius: 10px;
  position: absolute;
  top: 0;
  left: 50px;
  animation: headRotate 2s infinite alternate;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.eye {
  width: 12px;
  height: 12px;
  background: black;
  border-radius: 50%;
  animation: blink 2s infinite;
}

.neck {
  width: 16px;
  height: 10px;
  background: gold;
  position: absolute;
  top: 50px;
  left: 82px;
  border-radius: 4px;
}

.body {
  width: 80px;
  height: 100px;
  background: gold;
  border-radius: 16px;
  position: absolute;
  top: 60px;
  left: 50px;
}

.shoulder-left, .shoulder-right {
  width: 20px;
  height: 20px;
  background: gold;
  border-radius: 50%;
  position: absolute;
  top: 70px;
}

.shoulder-left {
  left: 30px;
}

.shoulder-right {
  right: 30px;
}

.arm-left, .arm-right {
  width: 60px;
  height: 16px;
  background: gold;
  border-radius: 8px;
  position: absolute;
  top: 80px;
  transform-origin: left center;
}

.arm-left {
  left: -10px;
  animation: swingArm 1.5s infinite ease-in-out;
}

.arm-right {
  right: -10px;
  animation: swingArm 1.5s infinite ease-in-out reverse;
}

.hand-left, .hand-right {
  width: 16px;
  height: 16px;
  background: gold;
  border-radius: 50%;
  position: absolute;
  top: 82px;
}

.hand-left {
  left: -50px;
}

.hand-right {
  right: -50px;
}

.leg-left, .leg-right {
  width: 20px;
  height: 60px;
  background: gold;
  border-radius: 6px;
  position: absolute;
  top: 160px;
}

.leg-left {
  left: 60px;
  animation: walk 1.5s infinite ease-in-out;
}

.leg-right {
  right: 60px;
  animation: walk 1.5s infinite ease-in-out reverse;
}

.shoe-left, .shoe-right {
  width: 40px;
  height: 20px;
  background: gold;
  position: absolute;
  border-radius: 10px 10px 0 0;
  top: 215px;
}

.shoe-left {
  left: 50px;
}

.shoe-right {
  right: 50px;
}

@keyframes headRotate {
  0% { transform: rotate(-10deg); }
  100% { transform: rotate(10deg); }
}

@keyframes blink {
  0%, 90% { transform: scaleY(1); }
  95%, 100% { transform: scaleY(0.1); }
}

@keyframes swingArm {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(25deg); }
  100% { transform: rotate(0deg); }
}

@keyframes walk {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(20deg); }
  100% { transform: rotate(0deg); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}

  </style>
</head>
<body>
  <div class="robot">
    <div class="head">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="neck"></div>
    <div class="body"></div>
    <div class="shoulder-left"></div>
    <div class="shoulder-right"></div>
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="hand-left"></div>
    <div class="hand-right"></div>
    <div class="leg-left"></div>
    <div class="leg-right"></div>
    <div class="shoe-left"></div>
    <div class="shoe-right"></div>
  </div>
</body>
</html>
